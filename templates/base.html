<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>{{ title }}</title>

	<!-- CSS  -->
	<link type="text/css" rel="stylesheet" media="screen,projection" href="{{ url_for('static', filename='css/materialize.min.css') }}"/>
	<link type="text/css" rel="stylesheet" media="screen,projection" href="{{ url_for('static', filename='css/style.css') }}"/>
	<link href="{{ url_for('static', filename='css/nouislider.css') }}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">

</head>

<body class=" blue lighten-1">
	<!--Body-->
	{% block body %} {% endblock body %}
	<!--Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/init.js') }}"></script>
	<script>
		(function (i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date(); a = s.createElement(o),
			m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
		})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
		ga('create', 'UA-84315206-1', 'auto');
		ga('send', 'pageview');
	</script>
	{% block script %} {% endblock script %}
</body>

</html>
